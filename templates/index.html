<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Report Form</title>
</head>
<body>
<h2>Daily Report</h2>
<form id="dailyReportForm">
    <label>Operation Date:</label>
    <input type="date" name="op_date" required><br>
    <label>Machine:</label>
    <select name="machine" id="machine"></select><br>
    <label>Operator:</label>
    <select name="operator" id="operator"></select><br>
    <label>Job:</label>
    <input type="text" name="job" required><br>
    <label>Start Time:</label>
    <input type="datetime-local" name="start_time" required><br>
    <label>Stop Time:</label>
    <input type="datetime-local" name="stop_time" required><br>
    <button type="submit">Save</button>
</form>
<p id="result"></p>

<script>
async function loadDropdowns() {
    let response = await fetch("/get-dropdown-data");
    let data = await response.json();
    let machineSelect = document.getElementById("machine");
    let operatorSelect = document.getElementById("operator");
    data.machines.forEach(m => { let option = document.createElement("option"); option.value = m; option.textContent = m; machineSelect.appendChild(option); });
    data.operators.forEach(o => { let option = document.createElement("option"); option.value = o; option.textContent = o; operatorSelect.appendChild(option); });
}
loadDropdowns();

document.getElementById("dailyReportForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    let data = Object.fromEntries(new FormData(this).entries());
    let response = await fetch("/save-report", { method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify(data)});
    let result = await response.json();
    document.getElementById("result").textContent = result.message;
});
</script>
</body>
</html>
