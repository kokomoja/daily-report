<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Report Form</title>
</head>
<body>
  <h2>Daily Report</h2>
  <form id="dailyReportForm">
    <label>Date:</label><input type="date" name="op_date" required><br>
    <label>Machine:</label><select name="machine" id="machine"></select><br>
    <label>Operator:</label><select name="operator" id="operator"></select><br>
    <label>Job:</label><input type="text" name="job" required><br>
    <label>Start Time:</label><input type="datetime-local" name="start_time" required><br>
    <label>Stop Time:</label><input type="datetime-local" name="stop_time" required><br>
    <button type="submit">Save</button>
  </form>
  <p id="result"></p>

  <script>
    async function loadDropdowns() {
      const res = await fetch("/get-dropdown-data");
      const data = await res.json();
      let machineSelect = document.getElementById("machine");
      let operatorSelect = document.getElementById("operator");
      data.machines.forEach(m => { let o = new Option(m, m); machineSelect.add(o); });
      data.operators.forEach(o => { let opt = new Option(o, o); operatorSelect.add(opt); });
    }
    loadDropdowns();

    document.getElementById("dailyReportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      let formData = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch("/save-report", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(formData)
      });
      const result = await res.json();
      document.getElementById("result").textContent = result.message;
    });
  </script>
</body>
</html>
