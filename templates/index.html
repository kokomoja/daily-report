<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Daily Report</title>
</head>
<body>
    <h1>Daily Report</h1>
    <form id="reportForm">
        <label>Machine:</label>
        <select id="machine">
            {% for m in machines %}
            <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
        </select><br><br>

        <label>Operator:</label>
        <select id="operator">
            {% for op in operators %}
            <option value="{{ op }}">{{ op }}</option>
            {% endfor %}
        </select><br><br>

        <label>Job:</label>
        <input type="text" id="job"><br><br>

        <label>Start Time:</label>
        <input type="datetime-local" id="start_time"><br><br>

        <label>Stop Time:</label>
        <input type="datetime-local" id="stop_time"><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
    function submitForm() {
        const data = {
            machine: document.getElementById("machine").value,
            operator: document.getElementById("operator").value,
            job: document.getElementById("job").value,
            start_time: document.getElementById("start_time").value,
            stop_time: document.getElementById("stop_time").value,
            op_date: new Date().toISOString().split('T')[0]
        };

        fetch('/save-report', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => alert(res.message))
        .catch(err => console.error(err));
    }
    </script>
</body>
</html>
